<table mat-table [dataSource]="productsAmount()" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id Product </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        
        <p> thsis</p>
        <td mat-cell *matCellDef="let element">
            <input type="number" min="0" (input)="handleAmount(element.id, $event)" /> 
            <!-- <mat-form-field floatLabel="always">
                <input matInput type="number" class="example-right-align" placeholder="0" min="0" (input)="handleAmount(element.id, $event)" />
            </mat-form-field> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p>Total Price :{{TotalPrice()}}</p>
