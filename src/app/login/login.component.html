<main>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required (input)="updateUserName($event)">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required (input)="updatePassword($event)">

        <button (click)="HandleLogin($event)">Login</button>
    </div>
</main>
